<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Confirmación Recibida! | Jose & [Nombre]</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/background-gradient.css">
    <link rel="stylesheet" href="../assets/fonts/custom-fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="../lib/anime.min.js"></script>
</head>
<body class="wedding-bg-fullscreen">
    <!-- Fondo de partículas -->
    <div id="particles-js-container"></div>
    
    <!-- Canvas para confetti -->
    <canvas id="confetti-canvas"></canvas>
    
    <div id="confirmation-container" class="container">
        <main class="confirmation-content">
            <!-- Animación de checkmark -->
            <div id="checkmark-animation" class="checkmark-container">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="m14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            
            <!-- Mensaje de agradecimiento -->
            <h2 id="thank-you-msg" class="couple-names thank-you-title">
                ¡Gracias por confirmar tu asistencia!
            </h2>
            
            <p class="enchanted-text thank-you-subtitle">
                Hemos recibido tu confirmación correctamente. 
                ¡Nos vemos el 16 de mayo de 2026!
            </p>
            
            <!-- Información adicional -->
            <div class="additional-info">
                <div class="info-card">
                    <div class="info-icon">📅</div>
                    <div class="info-text">
                        <h3>Fecha</h3>
                        <p>16 de mayo de 2026</p>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="info-icon">📍</div>
                    <div class="info-text">
                        <h3>Lugar</h3>
                        <p>Información próximamente</p>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="info-icon">🎉</div>
                    <div class="info-text">
                        <h3>Celebración</h3>
                        <p>¡Prepárate para festejar!</p>
                    </div>
                </div>
            </div>
            
            <!-- Botones de acción -->
            <div class="action-buttons">
                <a href="landing.html" class="btn secondary">
                    <span class="btn-icon">📖</span>
                    Volver a la invitación
                </a>
                
                <a href="info.html" class="btn primary">
                    <span class="btn-icon">ℹ️</span>
                    Más información
                </a>
            </div>
        </main>
    </div>

    <script src="../lib/particles.min.js"></script>
    <script src="../js/animations.js"></script>
    <script>
        // Inicializar animaciones de confirmación al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Animación del checkmark
            anime({
                targets: '#checkmark-animation',
                scale: [0, 1],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutBounce',
                delay: 200
            });
            
            // Animación del mensaje
            anime({
                targets: '#thank-you-msg',
                translateY: [30, 0],
                opacity: [0, 1],
                duration: 600,
                easing: 'easeOutQuad',
                delay: 600
            });
            
            // Confetti después de un segundo
            setTimeout(() => {
                // Aquí se podría añadir la animación de confetti
                console.log('🎉 Confetti time!');
            }, 1000);
        });
    </script>
</body>
</html>
