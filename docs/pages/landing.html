<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/landing.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/background-gradient.css">
  <link rel="stylesheet" href="../assets/fonts/custom-fonts.css">
  <script src="../lib/anime.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;

    body {

      position: relative;
      display: flex;

    .book-background {

      left: 50%;
      transform: translate(-50%, -50%);
      /* Pantallas grandes: altura completa, cuadrado */
      height: 100vh;
      width: 100vh;
      background-image: url('../assets/images/Gemini_Generated_Image_s0d5q7s0d5q7s0d5.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 20px;
    }

    .book-pages {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Mismo tama√±o que el fondo */
      height: 100vh;
      width: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    /* Responsive: pantallas verticales (m√≥viles) */
    @media (max-width: 768px), (orientation: portrait) {
      .book-background {
        /* Pantallas verticales: ancho completo, cuadrado */
        width: 100vw;
        height: 100vw;
        max-height: 100vh; /* L√≠mite para no pasarse */
      }

      .book-pages {
        /* Mismo tama√±o que el fondo */
        width: 100vw;
        height: 100vw;
        max-height: 100vh;
      }
    }

    .book-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* P√°gina izquierda - nombres ya est√°n en la imagen */
    .left-page {

      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* P√°gina derecha - botones */
    .right-page {
      flex: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      /* Posicionamiento espec√≠fico para la p√°gina derecha del libro */
      padding-left: 1rem; /* Menos padding izquierdo para estar m√°s centrado en la p√°gina */
      padding-right: 3rem; /* M√°s padding derecho para no tocar el borde */
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.2s ease-out 0.3s forwards;
      /* Posicionamiento mejorado para la p√°gina derecha */
      margin-left: -1rem; /* Compensar para estar m√°s centrado en la p√°gina derecha */
      max-width: 280px;
    }

    .cta-btn {
      background: linear-gradient(135deg, #8B4513, #DAA520);
      color: #fff;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-size: 1.1rem;

      cursor: pointer;
      transition: all 0.3s ease;

      align-items: center;
      gap: 0.5rem;
      min-width: 250px;
      justify-content: center;
      font-family: 'Georgia', serif;
      letter-spacing: 0.5px;
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(139, 69, 19, 0.4);
      background: linear-gradient(135deg, #A0522D, #FFD700);
    }

    .cta-btn.secondary {
      background: linear-gradient(135deg, #654321, #CD853F);
    }

    .cta-btn.secondary:hover {
      background: linear-gradient(135deg, #8B4513, #DEB887);
    }

    .cta-btn.tertiary {
      background: linear-gradient(135deg, #2F4F4F, #708090);
    }

    .cta-btn.tertiary:hover {
      background: linear-gradient(135deg, #483D8B, #9370DB);
    }

    .btn-icon {
      font-size: 1.2rem;
    }

    /* Animaciones */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Efecto de hover en toda la p√°gina derecha */
    .right-page::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(218, 165, 32, 0.05);
      opacity: 0;
      transition: opacity 0.5s ease;
      border-radius: 0 20px 20px 0;
      pointer-events: none;
    }

    .right-page:hover::before {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 768px), (orientation: portrait) {
      .book-background {
        /* Pantallas verticales: ancho completo, cuadrado */
        width: 100vw;
        height: 100vw;
        max-height: 100vh; /* L√≠mite para no pasarse */
      }

      .book-pages {
        /* Mismo tama√±o que el fondo */
        width: 100vw;
        height: 100vw;
        max-height: 100vh;
        flex-direction: column;
      }

      .left-page, .right-page {
        flex: none;
        height: 50%;

      }

      .right-page {
        padding: 1rem;
        /* Mejor alineaci√≥n en la p√°gina derecha del libro */
        padding-left: 0.5rem;
        padding-right: 1.5rem;
        align-items: flex-start;
        padding-top: 2rem;
      }

      .action-buttons {
        gap: 1.5rem;
        margin-left: 0; /* En m√≥vil resetear el margen */
        align-items: center;
        max-width: none;
      }

      .cta-btn {

      }
    }

    @media (max-width: 480px) {
      .cta-btn {
        min-width: 200px;
        padding: 0.7rem 1.5rem;
        font-size: 0.9rem;
      }

    }
  </style>
</head>
<body class="wedding-bg-fullscreen">
  <div class="book-container">
    <!-- Imagen de fondo del libro con el mismo tama√±o que el video -->
    <div class="book-background"></div>
    
    <div class="book-pages">
      <!-- P√°gina izquierda (los nombres ya est√°n en la imagen de fondo) -->
      <div class="left-page">
        <!-- Los nombres Jose Alba Caro & Emma Wikemark est√°n en la imagen de fondo -->
      </div>
      
      <!-- P√°gina derecha - botones de acci√≥n -->
      <div class="right-page">
        <div class="action-buttons">
          <a href="rsvp.html" class="cta-btn primary">
            <span class="btn-icon">üíå</span>
            Confirmar Asistencia
          </a>
          
          <a href="info.html" class="cta-btn secondary">
            <span class="btn-icon">‚ÑπÔ∏è</span>
            Ver Detalles

          <a href="#" class="cta-btn tertiary" id="calendar-link">

  <script>
    // Script para agregar al calendario
    document.getElementById('calendar-link').addEventListener('click', function(e) {
      e.preventDefault();
      
      // Datos del evento
      const eventData = {
        title: 'Boda Jose Alba Caro & Emma Wikemark',
        start: '20260516', // 16 de mayo 2026
        end: '20260517',
        description: 'Celebraci√≥n de la boda de Jose Alba Caro y Emma Wikemark',
        location: 'Lugar de la ceremonia' // Puedes actualizarlo con la ubicaci√≥n real
      };
      
      // Crear URL de Google Calendar
      const googleCalendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventData.title)}&dates=${eventData.start}/${eventData.end}&details=${encodeURIComponent(eventData.description)}&location=${encodeURIComponent(eventData.location)}`;
      
      // Abrir en nueva pesta√±a
      window.open(googleCalendarUrl, '_blank');
    });

    // Animaci√≥n adicional de entrada
    document.addEventListener('DOMContentLoaded', function() {
      // Peque√±a animaci√≥n de zoom al cargar
      anime({
        targets: '.book-pages',
        scale: [0.95, 1],
        opacity: [0.8, 1],
        duration: 1000,
        easing: 'easeOutQuart'
      });
    });
  </script>
</body>
</html>
