<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jose Alba Caro & Emma Wikermark - Invitación de Boda</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/landing.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../assets/fonts/custom-fonts.css">
  <script src="../lib/anime.min.js"></script>
  <script src="../lib/particles.min.js"></script>
</head>
<body>
  <!-- Fondo de partículas -->
  <div id="particles-js-container"></div>
  
  <!-- Hero Section -->
  <section id="hero">
    <div class="hero-content">
      <!-- Decoraciones de fondo -->
      <div class="decorations">
        <img src="../assets/images/decorations/flower1.svg" alt="Flor decorativa" class="decoration decoration-1">
        <img src="../assets/images/decorations/flower2.svg" alt="Flor decorativa" class="decoration decoration-2">
        <img src="../assets/images/decorations/rings.svg" alt="Anillos" class="decoration decoration-3">
      </div>
      
      <!-- Contenido principal -->
      <div class="main-content">
        <div class="wedding-invitation">
          <p class="invitation-label">Nos complace invitarte a nuestra boda</p>
          
          <div class="couple-container">
            <img src="../assets/images/couple-wedding.jpg" alt="Jose Alba Caro & Emma Wikermark" class="hero-img" id="hero-image">
            <h1 id="hero-title" class="couple-names">Jose Alba Caro & Emma Wikermark</h1>
          </div>
          
          <div class="wedding-details">
            <p class="wedding-date">16 de mayo, 2026</p>
          </div>
          
          <div class="invitation-message">
            <p>Será un honor compartir este día tan especial contigo.</p>
            <p>¡Esperamos verte ahí!</p>
          </div>
          
          <!-- Botones de acción -->
          <div class="action-buttons">
            <button id="rsvp-button" class="cta-btn primary" onclick="window.location.href='rsvp.html'">
              <span class="btn-icon">💌</span>
              Confirmar Asistencia
            </button>
            
            <button id="info-button" class="cta-btn secondary" onclick="window.location.href='info.html'">
              <span class="btn-icon">ℹ️</span>
              Ver Detalles
            </button>
          </div>
          
          <!-- Enlaces adicionales -->
          <div class="quick-links">
            <a href="#" class="quick-link" id="calendar-link">
              <span class="link-icon">📅</span>
              Agregar al Calendario
            </a>
            <a href="#" class="quick-link" id="location-link">
              <span class="link-icon">🗺️</span>
              Ver Ubicaciones
            </a>
            <a href="#" class="quick-link" id="gift-link">
              <span class="link-icon">🎁</span>
              Lista de Regalos
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="../js/animations.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
