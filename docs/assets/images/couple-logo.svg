<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#backgroundGradient)" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f2f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b2c9a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6cf0f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b2c9a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6cf0f3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wedding rings -->
  <g transform="translate(100,80)">
    <!-- Ring 1 -->
    <circle cx="-15" cy="0" r="12" fill="none" stroke="url(#heartGradient)" stroke-width="3"/>
    <circle cx="-15" cy="0" r="8" fill="none" stroke="url(#heartGradient)" stroke-width="1" opacity="0.5"/>
    
    <!-- Ring 2 -->
    <circle cx="15" cy="0" r="12" fill="none" stroke="url(#heartGradient)" stroke-width="3"/>
    <circle cx="15" cy="0" r="8" fill="none" stroke="url(#heartGradient)" stroke-width="1" opacity="0.5"/>
    
    <!-- Connection -->
    <path d="M -3,0 Q 0,-5 3,0" fill="none" stroke="url(#heartGradient)" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Heart in the center -->
  <g transform="translate(100,120)">
    <path d="M0,5 C-5,-3 -15,-3 -15,5 C-15,13 0,25 0,25 C0,25 15,13 15,5 C15,-3 5,-3 0,5 Z" 
          fill="url(#heartGradient)" opacity="0.8"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.4">
    <!-- Small hearts around -->
    <path d="M50,50 C48,47 45,47 45,50 C45,53 50,58 50,58 C50,58 55,53 55,50 C55,47 52,47 50,50 Z" 
          fill="#6cf0f3"/>
    <path d="M150,50 C148,47 145,47 145,50 C145,53 150,58 150,58 C150,58 155,53 155,50 C155,47 152,47 150,50 Z" 
          fill="#3b2c9a"/>
    <path d="M50,150 C48,147 45,147 45,150 C45,153 50,158 50,158 C50,158 55,153 55,150 C55,147 52,147 50,150 Z" 
          fill="#3b2c9a"/>
    <path d="M150,150 C148,147 145,147 145,150 C145,153 150,158 150,158 C150,158 155,153 155,150 C155,147 152,147 150,150 Z" 
          fill="#6cf0f3"/>
  </g>
  
  <!-- Text initials -->
  <text x="100" y="170" text-anchor="middle" fill="url(#heartGradient)" 
        font-family="serif" font-size="16" font-weight="bold">J &amp; E</text>
</svg>
